services:
  # Python Backend
  - type: web
    name: sentinel-backend
    runtime: python
    root: backend
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEDALUS_API_KEY
        sync: false
      - key: NESSIE_API_KEY
        sync: false
      - key: SEARCH_MCP_IMAGE
        sync: false
      - key: MODEL_ID
        sync: false

  # Next.js Frontend
  - type: web
    name: sentinel-frontend
    runtime: node
    root: frontend
    plan: free
    autoDeploy: false
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: sentinel-backend
          property: url
